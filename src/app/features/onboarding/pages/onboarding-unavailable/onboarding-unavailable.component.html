<div class="main-container">
  <nz-card class="banner">
    <div class="inner-container">
      <h2>Out of Service Area</h2>
      <p>
        The address provided is out of the Q-risq service area. You can still
        use our free app by clicking on the Hurricane Viewer button above.
      </p>
    </div>
  </nz-card>

  <nz-divider></nz-divider>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="8">
      <h5>Our Services</h5>
      <img nz-image nzSrc="../../../assets/images/ourServices.jpg" alt="" />
      <button nz-button nzBlock nzSize="large" nzDanger nzType="primary">
        Learn More About Our Services
      </button>
    </div>

    <div nz-col nzSpan="8">
      <h5>Track Storm Activity</h5>
      <img nz-image nzSrc="../../../assets/images/track-storm.jpg" alt="" />
      <button nz-button nzBlock nzSize="large" nzDanger nzType="primary">
        Learn More About Our Services
      </button>
    </div>

    <div nz-col nzSpan="8">
      <h5>Send us a message</h5>
      <div class="contact-form">
        <form nz-form [nzLayout]="'vertical'">
          <nz-form-item>
            <nz-form-control>
              <input
                nz-input
                formControlName="name"
                placeholder="Name (Required)"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <input
                nz-input
                formControlName="email"
                placeholder="Email (Required)"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <textarea
                rows="4"
                nz-input
                formControlName="message"
                placeholder="Message (Required)"
              ></textarea>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <button
                nz-button
                nzBlock
                nzType="primary"
                nzDanger
                nzSize="large"
              >
                Submit
              </button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
</div>
