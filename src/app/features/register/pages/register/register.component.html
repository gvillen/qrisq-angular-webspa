<div class="main-container">
  <nz-card class="banner">
    <h2>Account Registration</h2>
    <p>
      Please create an account to receive information specific to your address.
    </p>
  </nz-card>

  <div class="form-section">
    <div nz-row nzJustify="center">
      <div nz-col>
        <p>Enter Account Info and Service Address</p>
      </div>
    </div>

    <div nz-row nzJustify="center">
      <div nz-col>
        <nz-card class="form" nzBorderless>
          <h3>Account Info</h3>

          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <!-- first name -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please enter your First Name!">
                <input
                  nz-input
                  type="text "
                  formControlName="firstName"
                  id="firstName"
                  placeholder="First Name"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- last name -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please enter your Last Name!">
                <input
                  nz-input
                  type="text "
                  formControlName="lastName"
                  id="lastName"
                  placeholder="Last Name"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- email -->
            <nz-form-item>
              <nz-form-control nzErrorTip="The input is not valid Email!">
                <input
                  nz-input
                  type="email "
                  formControlName="email"
                  id="email"
                  placeholder="Email"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- password -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your password!">
                <input
                  nz-input
                  type="password "
                  formControlName="password"
                  id="password"
                  placeholder="Password"
                  (ngModelChange)="updateConfirmValidator()"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- confirm password -->
            <nz-form-item>
              <nz-form-control [nzErrorTip]="errorTpl">
                <input
                  nz-input
                  type="password "
                  formControlName="checkPassword"
                  id="checkPassword"
                  placeholder="Confirm Password"
                />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    Two passwords that you enter is inconsistent!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>

            <!-- phone number -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your phone number!">
                <input
                  nz-input
                  formControlName="phoneNumber"
                  id="phoneNumber"
                  placeholder="Phone Number"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- <h3>Service Address</h3> -->

            <!-- phone number -->
            <!-- <nz-form-item>
            <nz-form-control nzErrorTip="Please input your phone number!">
              <input
                nz-input
                formControlName="phoneNumber"
                id="phoneNumber"
                placeholder="Phone Number"
              />
            </nz-form-control>
          </nz-form-item> -->
          </form>
        </nz-card>
      </div>
    </div>
  </div>
  <nz-divider></nz-divider>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="8">
      <h5>Our Services</h5>
      <img nz-image nzSrc="../../../assets/images/ourServices.jpg" alt="" />
      <button nz-button nzBlock nzSize="large" nzDanger nzType="primary">
        Learn More About Our Services
      </button>
    </div>

    <div nz-col nzSpan="8">
      <h5>Track Storm Activity</h5>
      <img nz-image nzSrc="../../../assets/images/track-storm.jpg" alt="" />
      <button nz-button nzBlock nzSize="large" nzDanger nzType="primary">
        Learn More About Our Services
      </button>
    </div>

    <div nz-col nzSpan="8">
      <h5>Send us a message</h5>
      <div class="contact-form">
        <form nz-form [nzLayout]="'vertical'">
          <nz-form-item>
            <nz-form-control>
              <input
                nz-input
                formControlName="name"
                placeholder="Name (Required)"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <input
                nz-input
                formControlName="email"
                placeholder="Email (Required)"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <textarea
                rows="4"
                nz-input
                formControlName="message"
                placeholder="Message (Required)"
              ></textarea>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <button
                nz-button
                nzBlock
                nzType="primary"
                nzDanger
                nzSize="large"
              >
                Submit
              </button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
</div>
